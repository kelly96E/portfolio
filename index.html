  <head>

    <link rel="stylesheet" href="./stylesheet/body.css" />

    <video autoplay muted loop id="video-background">
      <source src="video/ink-3.mp4" type="video/mp4" />

    </video>

    <nav>
      <div class="nav-content">
        <ul>
          <li class="li-size icon">
            <a
              href="https://www.linkedin.com/in/kelly-gashi-783189249/"
              target="_blank"
            >
              <i class="fab fa-linkedin" style="color: #ffffff"></i>
            </a>
          </li>

          <li class="li-size icon">
            <a href="https://github.com/kelly96E" target="_blank">
              <i class="fab fa-github" style="color: #ffffff"></i>
            </a>
          </li>
          <li class="li-size icon">
            <a id="cv-button">
              <i class="fa-solid fa-file" style="color: #ffffff"></i>
            </a>
          </li>
        </ul>

        <div class="hamburger-menu">
          <i class="fas fa-bars li-size icon"></i>
          <i class="fas fa-times li-size icon" style="display: none"></i>
          <div class="menu" style="display: none">
            <ul>
              <li class="hamburger-menu-item"><a href="#header">Home</a></li>
              <li class="hamburger-menu-item">
                <a href="./html/projects.html">Projects</a>

              <li class="hamburger-menu-item">
                <a href="./html/about-me.html">About me</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <header id="header">
      <div class="header-content">
        <section id="new-section"></section>
        <h1>Welcome to My Portfolio</h1>
        <p>
          I'm a passionate developer who loves building amazing things. Check
          out my work and get in touch!
        </p>
        <a href="#contact" class="btn">Contact me</a>
      </div>
    </header>

    <main>
      <section id="contact">
        <h2>Get In Touch</h2>
        <form
          action="https://formspree.io/f/myyaojkk"
          method="post"
          id="contact-form"
        >
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Kelly</p>
    </footer>
  </body>
